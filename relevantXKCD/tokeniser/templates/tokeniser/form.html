{% extends 'tokeniser/index.html' %}

{% block content %}
    <div class="jumbotron">
    <div class="container text-center">
        <h1>Relevant XKCD</h1>      
        <p>Because there is always a relevant XKCD for everything</p>
    </div>
    </div>

    <div class="container">
    <div class="row">
        <div class="col-12">
        <form method="POST">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            {{ field }}
            {% endfor %}
            <button type="submit">Get</button>
        </form>
        </div>
    </div>
    </div>
{% endblock content %}
